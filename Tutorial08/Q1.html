<html>
    <head>
        <title>WEB tutorial05</title>
    </head>
    <body>
        <script>
            function x(color){
                document.body.style.backgroundColor=color;
                
            }
        </script>
        <button id="R" onmouseover="x('red')" onmouseout="x('white')">RED</button>
        <button id="B" onmouseover="x('Blue')" onmouseout="x('white')">BLUE</button>
        <button id="G"onmouseover="x('green')" onmouseout="x('white')">GREEN</button>
    </body>
</html>
