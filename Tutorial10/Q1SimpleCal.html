<html>
<head>
    <title>Addition</title>
</head>
<body>
    <script>

        var num1 = parseFloat(prompt("Enter number 1:"));
        var num2 = parseFloat(prompt("Enter number 2:"));

        var sum = num1 + num2;
        var sub = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;

        document.write("Sum: " + sum +"<br>");
        document.write("Sum: " + sub +"<br>");
        document.write("Sum: " + mul +"<br>");
        document.write("Sum: " + div +"<br>");

    </script>
</body>
</html>
